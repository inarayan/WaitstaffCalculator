<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaitStaffCalculator</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container">

        <div class='jumbotron'>
            <h1 id='headertag' style="text-align: center">WaitStaff Calculator</h1>
        </div>

        <div class="row boxdisplay">

            <div class="col-md-6">
                <!--draw the meal calculator panel-->
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Enter the Meal details</h3></div>
                    <div class="panel-body">
                        <div class="text"><label>Base Meal Price : $ </label><input type="text"/></div>
                        <div class="text"><label>Tax Rate : % </label><input type="text"/></div>
                        <div class="text"><label>Tip percentage : % </label><input type="text"/></div>

                        <input style="margin-left:10em; margin-top:13em" type="submit" value="Submit"/>
                        <input type="submit" value="cancel"/>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <!--customer charges-->
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Customer Charges</h3></div>
                    <div class="panel-body">
                        <div class="text"><label>SubTotal : </label><input type="text" disabled="true"/></div>
                        <div class="text"><label>Tip : </label><input type="text" disabled="true"/></div>
                        <hr/>
                        <div class="text"><label>Total : </label><input type="text" disabled="true"/></div>

                    </div>
                </div>

                <!--My Earnings info-->
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>My Earnings info</h3></div>
                    <div class="panel-body">
                        <div class="text"><label>Tip Total : </label><input type="text" disabled="true"/></div>
                        <div class="text"><label>Meal Count : </label><input type="text" disabled="true"/></div>
                        <div class="text"><label>Average Meal Tip: </label><input type="text" disabled="true"/></div>

                    </div>
                </div>

            </div>


        </div>
    </div>


<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

</body>
</html>
